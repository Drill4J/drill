name: Publish common artifacts
on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

jobs:
  build_and_publish_for_nix:
    name: Publish for nix (x64) platforms (macOS, Linux)
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        run: gradle publish
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx4096m

  build_and_publish_for_win:
    name: Publish for Windows (x64) platform
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        run: gradle publishMingwX64PublicationToMavenRepository
        env:
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
